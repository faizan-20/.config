#env
#env: 
#    TERM: xterm-256color
#Window 
window:
  dimensions:
    columns: 79
    lines: 24
  
  position:
    x: 480
    y: 250
  
  padding:
    x: 8
    y: 8

  dynamic_padding: true
  decorations: full

scrolling:
  history: 10000
  multiplier: 3


background_opacity: 0.8
window.dynami_title: true

font:
  normal:
    family: Hack Nerd Font
    style: Regular
    
  bold:
    family: Hack Nerd Font 
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic

  bold_italic:
      family: Hack Nerd Font
      style: Bold Italic

  size: 10 

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

############################################################# Colors (Gruvbox dark) ##############################################
colors:
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021' '0x282828'
    background: '0x1d2021'
    # soft contrast: background = '0x32302f' ebdbb2
    foreground: '0xebdbb2'

  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  # Bright colors
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'

cursor:
  style: Block
  unfocused_hollow: true 
